<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">

    <script src="../js/fontAwesomeKit.js" type="text/javascript"></script>
    <script src="../js/materialize.min.js" type="text/javascript"></script>
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="row">
      <div id='outer-col' class="col s12">
        <div class="row">
          <div class="col s12">
            <h3 id='title' class="blue white-text">Sentimentsion</h3>
          </div>
          <div class="col s12">
            <div id="card" class="card">
                <span class="card-title">Sentiment Analysis On Page Load</span>
              <div class="card-image">
                <i id="power-off" class="fas fa-power-off"></i>
              </div>
              <div class="card-content">
                  <h5 id="status"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
